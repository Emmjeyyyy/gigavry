<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>GigaGivry</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='6' r='6' fill='%234a3b9e'/%3E%3Ccircle cx='26' cy='16' r='5.5' fill='%23f7eec6' stroke='%23461828' stroke-width='1'/%3E%3Ccircle cx='16' cy='26' r='6' fill='%23461828'/%3E%3Ccircle cx='6' cy='16' r='6' fill='%23b69490'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gigas: '#4a3b9e',
              givry: '#f7eec6',
              cocoa: '#461828',
              thatch: '#b69490',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f7eec6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #461828; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b69490; 
      }

      /* Static Noise Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        /* Tuned for higher contrast and sharpness: slightly lower frequency for definition, higher opacity */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        background-size: 200px 200px; 
        opacity: 0.28; 
        mix-blend-mode: overlay;
      }
    </style>
  <script type="importmap">

}
</script>
</head>
  <body class="bg-gigas text-cocoa font-sans antialiased overflow-x-hidden">

  </body>
</html>
